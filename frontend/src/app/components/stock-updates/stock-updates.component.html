<div class="stock-updates-container">
  <app-stock-header></app-stock-header>

  <app-stock-table 
    *ngIf="stocks && stocks.length > 0"
    [stocks]="stocks"
    [sortColumn]="sortColumn"
    [sortDirection]="sortDirection"
    (sort)="sortData($event)">
  </app-stock-table>

  <app-loading-message *ngIf="!stocks || stocks.length === 0"></app-loading-message>
</div>
