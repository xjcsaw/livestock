# Server configuration
server.port=8081
spring.application.name=insurance-webflux-backend

# Logging configuration
logging.level.root=INFO
logging.level.bag.livestock.webflux=DEBUG
logging.level.org.springframework.web=INFO
logging.level.reactor.netty=INFO

# Jackson configuration
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss

# Disable MongoDB auto-configuration
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.mongo.MongoAutoConfiguration,org.springframework.boot.autoconfigure.data.mongo.MongoDataAutoConfiguration,org.springframework.boot.autoconfigure.data.mongo.MongoReactiveDataAutoConfiguration,org.springframework.boot.autoconfigure.mongo.MongoReactiveAutoConfiguration
